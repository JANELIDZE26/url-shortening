<header>
  <div class="header">
    <div class="logo">
      <img src="./assets/images/logo.svg" alt="logo" />
    </div>
    <div class="main-nav" [@fadeInOut] *ngIf="showNav">
      <app-navigation ></app-navigation>
    </div>
    <div>
      <button
        [ngClass]="[
          'hamburger',
          'hamburger--collapse',
          showNav ? 'is-active' : '',
          'toggleButton'
        ]"
        type="button"
        (click)="showNav = !showNav"
      >
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
</header>
