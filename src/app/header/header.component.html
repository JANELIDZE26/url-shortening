<header>
  <div class="header">
    <div class="logo">
      <img routerLink="" src="./assets/images/logo.svg" alt="logo" />
    </div>
    <div class="mobile-nav" [@fadeInOut] *ngIf="showNav">
      <app-mobile-navigation
        (toggleOff)="showNav = false"
      ></app-mobile-navigation>
    </div>
    <app-backdrop (click)="showNav = false" *ngIf="showNav"></app-backdrop>
    <div
      class="toggle-bars"
      *ngIf="currentWidth <= 768; else desktopNavigation"
    >
      <button
        [ngClass]="[
          'hamburger',
          'hamburger--collapse',
          showNav ? 'is-active' : '',
          'toggleButton'
        ]"
        type="button"
        (click)="showNav = !showNav"
      >
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
    <ng-template #desktopNavigation class="">
      <app-desktop-navigation class="desktop-nav"></app-desktop-navigation>
    </ng-template>
  </div>
</header>
