<div class="copy">
  <div class="original-link">
    <p>{{ originalLink |shortenPipe }}</p>
  </div>
  <div class="shortened-link">
    <p>{{ shortenedLink }}</p>
  </div>
  <div class="shorten-button">
    <button
      [ngClass]="[copied ? 'after-copy' : 'before-copy']"
      (click)="copyToClipboard()"
    >
      {{ copied ? "Copied!" : "Copy" }}
    </button>
  </div>
</div>
